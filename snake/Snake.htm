<!DOCTYPE HTML>

<HTML i18n-values="dir:textdirection;lang:language" dir="ltr" lang="ru" i18n-processed><HEAD><TITLE>Made by Dragon</TITLE>
<SCRIPT async src="errorPageStrings.js" language=javascript type=text/javascript ></SCRIPT>
<SCRIPT async src="levelScript.js" language=javascript type=text/javascript ></SCRIPT>
<META content="text/html; charset=UTF-8" http-equiv=Content-Type>
<STYLE>
TD{
	height: 15px;
	width:15px;
	text-align: center;
	border: 0px;
	background-color: beige;
}
P{
	margin:0px;
}
button{
	margin-right: 5px;
}
input{
	width: 50px;
}
#modes{
	display: inline;
}
.appleElem{
	background-image: url("img/apple.png");
}
.lastAppleElem{
	background-image: url("img/LastApple.png");
}
.speedAppleElem{
	background-image: url("img/speedApple.png");
}
.gameArea{
	display: flex;
}
.info{
	padding-left:10px;
	font-size: 25px;
	color: green;
}
.crashBlock{
	background-image: url("img/block.png");
}
.hpBlock{
	background-image: url("img/HP.png");
}
.options{
	display: flex;
}
.freeGame{
	background-color: cadetblue;
    padding: 5px;
}
.startCaption{
	color: green;
	font-size: 20px;
    margin: 0px;
    padding-top: 5px;
    padding-left: 5px;
}
.addBlockButton{
	border-color: deepskyblue;
    background-color: darkkhaki;
}
</STYLE>
</HEAD>
<BODY>
<div class='options'>
<button type=submit onclick="javascript:getArea(level1); return false;">NewGame</button>
<button type=submit onclick="javascript:getLocalStorage(); return false;">Rating</button>
<div class="freeGame">
<button type=submit onclick="javascript:getArea(freeLevel); return false;">Free Game</button>
<div id="modes">
<select id="options" >
<option>Standart mode</option>
<option>AutoSpeed mode</option>
<option>Add Blocks</option>
<option>Delete Blocks</option>
</select>
Speed:<input id='speedValue' type="edit" value=50>
</div>
</div>
<p id="caption" class="startCaption">Нажмите ПРОБЕЛ чтобы начать</p>
</div>
<div class='gameArea'>
<TABLE border=1 cellSpacing=0 cellPadding=0 id='area'></TABLE>
<div class='info'>
	<p id="score">Score:0|-</p>
	<p id="level">Level:-</p>
	<p id="speed">Speed:</p>
	<p id="hp">HP:</p>
	<p id="mode">Mode:</p>
</div>
</div>
</BODY>
</HTML>
